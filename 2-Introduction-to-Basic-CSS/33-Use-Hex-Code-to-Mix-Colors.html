/*In this lesson we learned how to apply the hexidecimals, I also noticed that absolute colors,
like red (ff0000) and green (00ff00) worked without the hash tag infront, while the other colors didn't.*/
<style>
  .red-text {
    color: #ff0000;
  }
  .green-text {
    color: #00FF00;
  }
  .dodger-blue-text {
    color: #1e90ff;
  }
  .orange-text {
    color: #ffa500;
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="green-text">I am green!</h1>

<h1 class="dodger-blue-text">I am dodger blue!</h1>

<h1 class="orange-text">I am orange!</h1>
