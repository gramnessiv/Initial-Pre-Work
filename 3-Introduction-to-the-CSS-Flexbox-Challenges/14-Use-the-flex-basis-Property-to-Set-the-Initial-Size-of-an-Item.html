/*In this lesson we learn about the Flex-Basis property and how it controls the initial size
of an element with px,em, %. I am curious if these properties (Shrink, Grow, and Basis)
conflict with each other, and how CSS decides to handle multiple properties like this.*/
<style>
  #box-container {
    display: flex;
    height: 500px;
  }

  #box-1 {
    background-color: dodgerblue;
    height: 200px;
    flex-basis:10em;
  }

  #box-2 {
    background-color: orangered;
    height: 200px;
    flex-basis:20em;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
